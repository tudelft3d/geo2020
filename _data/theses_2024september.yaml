Gan:
- Haohua
- 3D reconstruction of linear urban objects from aerial lidar point clouds
- Hugo Ledoux
- Weixiao Gao
- 'The 3D models play a crucial role in urban planning, providing essential information
  for infrastructure design, land-use assessment, and environmental analysis. Most
  current reconstructions of 3D models focus on volumetric objects such as buildings,
  yet detailed surface models of linear urban objects, such as power lines and electrical
  poles, enable urban planners to conduct more precise planning and decision-making
  processes.


  At an urban scale, aerial lidar point clouds serve as a valuable tool for capturing
  high-resolution 3D spatial data of the built environment, offering a foundation
  for generating these surface models. However, for large-scale point clouds, reconstructing
  individual instances of linear urban objects is challenging due to factors such
  as noise, occlusion and insufficient point density, which limits the detail and
  accuracy of the surface representation.


  This thesis aims to address these issues by developing improved reconstruction techniques
  tailored to linear urban objects, enhancing model accuracy and usability.


  The plan is to focus on power lines and electrical poles, follow the extraction-reconstruction-optimization
  structure, and discover a possible primitive-based or skeleton-based reconstruction
  method.'
- .nan
