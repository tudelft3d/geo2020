"Mart\xEDnez":
- Javier
- Using thermal imagery to differentiate rock and soil types with deep learning techniques
- Azarakhsh Rafiee
- Remi Charton (PhD MsC Civil Engineering building)
- "A wide range of fields such as geology, construction and urban monitoring and planning\
  \ rely on accurate knowledge of the ground for different applications and purposes.\
  \ Emitted radiation by Earth's objects are recorded by thermal imagery, determining\
  \ the temperature of objects in the Earth's surface. On the other hand, deep learning\
  \ techniques can provide a more accurate and detailed detection and classification\
  \ of the data.\n\nThe thesis will explore the use of thermal imagery in combination\
  \ with deep learning techniques to distinguish between different types of soils\
  \ and rocks on Earth's surface. Thermal imagery captures heat signatures from materials,\
  \ therefore proving to be a key source for geological identification. It will also\
  \ leverage deep learning techniques to handle complex, non-linear relationships\
  \ inside the datasets. Convolutional Neural Networks can be an effective resource\
  \ for image classification to distinguish varying attributes, while additional Recurrent\
  \ Neural Networks can analyse temporal variations for further details over time.\n\
  \nThe objective is to develop a model that can classify rock and soil types based\
  \ on their thermal characteristics for varying conditions to ensure robustness over\
  \ several environmental factors. To do so, the idea is to convert raw thermal data\
  \ into structured datasets so that the trained models can work with (normalization,\
  \ image clarity, thermal patterns). \n\nImage source: Soil temperature map (Peipei\
  \ Lin, 2015)."
