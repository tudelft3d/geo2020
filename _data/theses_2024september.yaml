Gong:
- Xiaoluo
- Seamless Oblique Image Mosaics for Aerial Visualization
- Martijn Meijers
- Edward Verbree
- "This thesis project, focuses on enhancing oblique aerial imagery by developing\
  \ techniques for smooth image transitions. Conducted at Geodelta, it aims to create\
  \ a continuous viewing experience by stitching oblique images seamlessly, useful\
  \ for both visualization and measurement.\nKey goals include minimizing visual artifacts\
  \ in overlapping images captured along a flight path and creating a smooth and continuous\
  \ transition between consecutive images as well as maintaining the accuracy the\
  \ stitched images. There are two methods to be applied to achieve those goals. The\
  \ first method, just find the tie points between two images,  interpolate to get\
  \ the in-betweens, and then morph the rest of the images based on those interpolated\
  \ points. The other method is using the 3D locations in the point cloud to create\
  \ tie-points, project the point-cloud points to get the in-between images, and finally\
  \ do the morph. Both methods will get the interpolating virtual images and require\
  \ the technique of morphing. \nThis project will be evaluated based on the interpolation\
  \ errors, the measurement accuracy, and the processing time. \nBy advancing oblique\
  \ image mosaicking, this project has valuable applications in interactive visualization\
  \ of landscapes, helping stakeholders gain insights into spatial and structural\
  \ details within a fluid, navigable environment."
- Annemieke Verbraeck (Geodelta)
- ./img/Gong.jpg
Huizer:
- Lars Cornelis
- 'Point Cloud and Shadow Fusion: A Framework for Height Estimation of Difficult Objects
  and Shadow-Structure Association Using AI Vision Models'
- Dr. Azarakhsh Rafiee
- Ir. Edward Verbree
- This thesis will explore a new methodology for estimating buildings heights and
  enhancing structure recognition in urban environments by leveraging shadow analysis
  in combination with 3D point cloud-based surface reconstruction and AI vision models.
  Conventionally, building height estimation often relies on either LIDAR scanning
  or high-resolution aerial imagery, where shadow length is used to infer height.
  A technique will be proposed that reconstructs surfaces from point clouds to generate
  3D urban models, on which shadows are simulated and analysed to detect link specific
  shadows to their corresponding buildings more accurately. The end result of this
  combined method hopes to achieve more accurate height estimation for difficult objects
  such as antennas, than the sum of its parts would provide--that is, LIDAR and aerial
  photography.
