- Geospatial Analytics from Integrate IoT ecosystem in Built spaces
- Azarakhsh Rafiee
- Justin Schembri
- "In this thesis I plan to investigate the applications of geospatial analytics within\
  \ built-space IoT systems to enhance living conditions. The research aims to design\
  \ a system that examines an indoor space, focusing on parameters like temperature,\
  \ humidity, and air quality, to gather meaningful data about the indoor environment.\
  \ Drawing inspiration from available thesis topic, \u201CNetatmo Sensor Integration\
  \ in IFC model\u201D, this project will employ an open, interoperable framework\
  \ using the OGC SensorThings API and FROST server for real-time data collection\
  \ and visualization. This setup allows seamless data flow between various IoT sensors\
  \ and a PostgreSQL/PostGIS database for geospatial data management. By simulating\
  \ the system in a test environment, the project will highlight the potential for\
  \ spatial insights, like energy usage optimization and air quality management. This\
  \ geospatial analysis not only provides insights into individual living conditions\
  \ but also sets a foundation for broader applications in building performance and\
  \ smart urban development."
