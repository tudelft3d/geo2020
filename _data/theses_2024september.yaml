Michalas:
- Michalis
- Super-Resolution and Domain Transfer for Enhanced  Aerial Imagery
- Martijn Meijers
- Azarakhsh Rafiee
- "Aerial images are key for urban planning, environmental monitoring, and geographic\
  \ analysis, yet limited resolution often reduces detail and constrains outputs like\
  \ object detection and digital surface modeling.High-resolution aerial imagery incurs\
  \ significant costs for advanced cameras and substantial storage, limiting its availability\
  \ to certain seasons with only two captures per year\u2014one at high resolution\
  \ and one at low.This restricts detailed analyses across all seasons.This thesis\
  \ explores using single-image super-resolution (SISR) to generate high-resolution\
  \ details from low-resolution aerial images over the Netherlands, aiming to improve\
  \ accuracy and visual quality. By evaluating deep learning approaches, the research\
  \ seeks methods to transform 25 cm images into refined 8 cm outputs, balancing accuracy\
  \ and detail. Domain adaptation techniques will be tested to enhance SISR performance\
  \ on both synthetic and real aerial images, ensuring models work across data environments\
  \ and seasons. Creating \u201Csynthetic\u201D high-resolution images can enhance\
  \ DSM rasters, TrueOrthos, and solar maps by providing clearer, low-noise inputs.\
  \ Though these synthetic images may not match original 8 cm quality, they should\
  \ offer a marked improvement over 25 cm images, bridging the gap between low and\
  \ high resolutions and supporting Readar B.V.\u2019s production pipeline with consistent,\
  \ detail-rich datasets across the Netherlands."
- Sven Briels
