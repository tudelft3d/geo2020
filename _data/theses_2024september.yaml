de Niet:
- Lotte
- Reconstructing 3D apartment units from legal apartment drawings
- Jantien Stoter
- Amir Hakim
- 'To provide more insight into the ownership rights of apartment buildings and enable
  integrating the 3D apartment units in other 3D data sets like the 3DBAG, the Dutch
  Cadastre (Kadaster) is working on automating the conversion of analogue floor plan
  deeds into 3D models. Previous research by the Kadaster has focused on vectorizing
  the deeds, and identified the main further challenge as automating the process of
  georeferencing and scaling. My research will address the question: How can 2D vectorized
  ownership deeds be georeferenced and reconstructed into a 3D model? I propose using
  the vectorized deeds as input and research the reconstruction process with the following
  steps:

  Step 1. Georeferencing

  In order to register the 3D model to the correct location, it needs to be georeferenced.
  The focus of the research lies in the automating the process of finding accurate
  anchor points in the deeds, and assigning geographical coordinates to them.

  Step 2. 3D reconstruction from 2D polygons to 3D volumes

  The plans can then be lifted into 3D using the height and number of floors estimates
  from the 3DBAG. Solutions to various scenarios will be researched, such as multilevel
  apartments, split-level floors and floors that are shifted rather than aligned directly
  above one another. The primary goal is to create a simple visualization, but if
  time allows, aligning the models with BIM legal standards and alternative approaches
  to visualizing ownership could be explored.'
- Kadaster, Bhavya Kausika
- ./img/de Niet.png
van Arnhem:
- Marieke Margaretha
- Temporal Change Detection and Visualization in Point Clouds
- Ir. Edward Verbree
- Prof.dr.ir. Peter van Oosterom
- 'Point clouds are the raw data of the real world, change detection analysis between
  the point clouds enables analysts to detect, quantify and interpret spatial changes
  directly. This thesis aims to develop and explore methods for detecting significant
  differences between point clouds generated at different times. The focus is not
  on identifying the differing points, but on recognizing the actual objects that
  have been added or removed. Key considerations in this thesis include how to effectively
  visualize these differences: should the raw data or the reconstructed object be
  displayed when an added or removed object is shown? Additionally, the research will
  address how these changes should be incorporated into the dataset. While the algorithm
  is tested using the AHN datasets, it is designed to be adaptable to point clouds
  of varying densities.'
- Geodelta, Annemieke Verbraeck (annemieke@geodelta.com)
