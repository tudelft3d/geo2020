Tsalapati:
- Victoria
- Exploring the impact of tree original point cloud data leverage in urban daylight
  simulation
- Azarakhsh Rafiee
- Eleonora Brembilla
- Daylighting is a key consideration in urban design contributing to the development
  of daylight simulations in the past few decades. However, the impact of urban trees
  is often not considered. However, in cases of 3D model reconstruction that include
  trees, the simplification of the past attempts to model trees overlook tree canopy
  porosity. Additionally, throughout the year, the seasonal changes on tree canopies
  are also often disregarded. This thesis topic revolves around the investigation
  of the method that integrates of point cloud data into daylighting simulations so
  that the porosity and the seasonal alterations that characterize the trees in the
  study area are considered. For this purpose, tree point clouds of diverse density
  will be used related to the seasonal changes and finally the results will be compared
  to existing reconstructed 3D tree models. The study area of this thesis is Green
  Village at TU Delft Campus. As a first approach, through literature research or
  assumptions it will be defined for which days in the year data should be collect
  for processing. Then, data of various kinds will be collected, including Illuminance
  sensor data of CCC Building in Green Village, AHN 4-point cloud data and data from
  in-situ laser scanning. Next, daylight simulation will be implemented with the resulted
  point clouds or them after some processing as inputs with either Climate Studio
  or custom code using Ladybug and Honeybee libraries. Lastly, the results will be
  evaluated.
- .nan
