Monahan:
- Jessica
- Designing Climate-Responsive Cities - A Morphology-Based Tool for Urban Wind Flow
  and Thermal Comfort Analysis
- "Clara Garcia-Sanchez"
- Hugo Ledoux
- "City designers face a challenge in predicting urban climate factors like air quality,\
  \ ventilation, and heat stress. Urban form, including building density, layout,\
  \ and orientation, affects local climates by shaping wind patterns, pollution dispersion,\
  \ and heat retention.  However, planners lack accessible tools to visualize and\
  \ quantify these effects in specific city settings, as current studies often rely\
  \ on idealized scenarios, creating a gap between practical needs and available tools.\n\
  This thesis aims to bridge that gap by developing a morphology-based tool that allows\
  \ urban designers to assess climate impacts for specific layouts. The project will\
  \ focus on analyzing urban wind flows and thermal comfort using features of the\
  \ UMEP tool. The goal is to create a framework for an online tool that allows designers\
  \ to visualize current urban climate conditions in the Netherlands and assess the\
  \ impact of proposed designs.\nThe research follows three steps: first, building\
  \ a data pipeline that automatically generates UMEP tool input data for specified\
  \ locations. This pipeline will also allow designers to adjust building characteristics\
  \ to evaluate climate impacts. Second, the tool\u2019s outputs will be validated\
  \ against established methods, such as CFD simulations. Finally, the tool will be\
  \ tested on real-world cases to analyze how various urban morphologies influence\
  \ local climates. This approach aims to make climate-sensitive design more accessible\
  \ for planners and architects."
- .nan
- ./img/Monahan.png
Mouzakidis:
- Dimitrios
- LADM-Based Digital Twin for Archaeological Site Information Registration
- Peter van Oosterom
- Eftychia Kalogianni
- Dense urbanization has led to increasing demand and pressure for land development,
  resulting in the partition of 3D space into different owners sharing delimited property
  interests on, above, or below the land surface. Consequently,(cadastral) spatial
  units range from simple, but most common, 2D, to complex 3D collections of spaces
  worldwide, that are more difficult to handle in terms of surveying, storing in a
  database, maintaining, visualizing, etc. This thesis project focuses on creating
  a web-based 3D cadastral prototype to accurately register and visualize geospatial
  information related to archaeological sites and their surroundings, integrating
  both legal and physical spatial data using the Land Administration Domain Model
  (LADM). Thus, exploring point cloud data for representing 3D structures and highlighting
  the relationship between legal spaces (e.g. ownership and jurisdiction) and physical
  objects (e.g. archaeological sites) would ensure a holistic view of the spatial
  arrangement. This LADM-based approach will enhance the integration and interoperability
  of archaeological records with existing cadastral data, supporting comprehensive
  lifecycle management and ensuring these valuable cultural assets are preserved within
  a legally standardized framework. In this context, relevant 3D storage and visualization
  standards related to data format, grammar, and implementation as with APIs and Web
  Feature Services should be explored (proposed by ISO, OGC, and W3C).
- "CGI NEDERLAND B.V (Robert Vo\xFBte, Vice President Consulting Geo-ICT)"
