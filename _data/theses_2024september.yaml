Zhao:
- Xiaduo
- Reconstructing Complete Roof Geometries from Sparse and Incomplete Point Cloud Data
- Weixiao Gao
- Hugo Ledoux
- 'Roof shape reconstruction  into 3D models from airborne LiDAR point clouds remains
  challenging due to occlusions, artifacts, and sparsity issues in large-scale scanning.
  While existing methods have made progress in general point cloud completion, they
  face significant limitations when applied to roof reconstruction, particularly in
  preserving fine architectural details, maintaining sharp edges, and ensuring accurate
  scale alignment. These challenges are especially pronounced in complex buildings
  with multiple roof planes and irregular structures, where current approaches often
  result in loss of small-scale features, over-smoothing of sharp edges, and normalization
  inconsistencies.

  This thesis aims to develop an automated method for reconstructing accurate and
  detailed 3D roof models from incomplete LiDAR point cloud data. Leveraging recent
  advances in machine learning, I will explore approaches such as generative models,
  multi-modal learning, and point cloud densification using Gaussian splatting, selecting
  the most promising method for further refinement. The expected outcome is a efficient
  pipeline capable of handling complex and detailed roof geometries ensuring accuracy,
  sharpness, and scale consistency. The AHN dataset and 3D BAG building models serve
  as both training and validation data.'
- .nan
