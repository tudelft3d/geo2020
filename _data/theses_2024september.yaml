Tarczynski:
- Rafal Marek
- "Integrating Machine Learning to Enhance Transportation Forecasting in Urban Strategy\u2019\
  s Digital Twin Ecosystem With Graph Neural Networks"
- Martijn Meijers
- Azarakhsh Rafiee
- "This research explores the use of machine learning techniques\u2014particularly\
  \ Graph Neural Networks (GNNs)\u2014in combination with the Urban Strategy platform\
  \ to enhance our understanding of the relationship between city morphology and transportation\
  \ networks. By leveraging the unique spatial and networked properties of GNNs, this\
  \ study aims to model the impact of urban tissue morphology on transportation flow\
  \ patterns.\nThe study will involve training machine learning models on existing\
  \ data from the Rotterdam-The Hague Metropolitan Area and Amsterdam, focusing on\
  \ how these cities' unique morphological structures influence traffic and freight\
  \ flow. These models will then be applied to new urban areas to predict freight\
  \ transportation flows based on their own distinct morphological characteristics.\
  \ This approach aims to reveal the influence of urban structure on freight dynamics\
  \ and provide predictive insights for city planners when evaluating transportation\
  \ flow under varying morphological scenarios.\nBy combining GNNs with MASS-GT modelling\
  \ capabilities and with Urban Strategy\u2019s multi-modal datasets, this research\
  \ seeks to build a scalable model that links urban morphology and transportation\
  \ flows, ultimately enhancing predictive capabilities across diverse urban contexts."
- TNO Finn Winkelmann
