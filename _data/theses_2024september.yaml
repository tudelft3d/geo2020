Cheng:
- Hsin-Yu
- 'Orthophoto-Driven LoD2 Building Reconstruction: Balancing Geometric Constraints
  and Deep Learning'
- Liangliang Nan
- Weixioa Gao
- This project focuses on developing an efficient and cost-effective framework for
  LoD2 building modeling using only orthophotos. Traditional methods often rely on
  costly height data, such as LiDAR or DSM, making them inaccessible in resource-constrained
  regions. By leveraging geometric constraints and deep learning, this study aims
  to accurately reconstruct rooftop topologies without height information. Geometric
  constraints filter noisy or incomplete line segments, while deep learning enhances
  classification and refines structures using RGB features. A Markov Random Field
  (MRF) model integrates these results for improved plane detection. To ensure robustness,
  DSM or LiDAR data will be used as validation tools to compare performance under
  scenarios with and without height information. The proposed framework reduces modeling
  costs, extends accessibility, and supports scalable applications in urban planning,
  disaster management, and digital heritage preservation.
- .nan
