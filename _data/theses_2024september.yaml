Joh:
- Hyeji
- Generating Synthetic Distributions of Housing Units for Modelling Economic Segregation
- Hugo Ledoux
- "Cl\xE9mentine Cottineau"
- Social simulations often overlook spatial frameworks, relying on oversimplified,
  abstract configurations, or real, context-dependent layouts. This research seeks
  a middle ground by developing a generator of synthetic distributions of housing
  units within Dutch urban layouts to study economic segregation, and to address the
  importance of spatial factors in modelling urban economic disparities. The approach
  involves analyzing geospatial characteristics (such as spatial patterns, density,
  land use, building types, and more) unique to Dutch cities, defining standardized,
  adjustable parameters, and integrating these into a spatial generator. The generator
  outputs a synthetic city environment where housing distributions reflect Dutch urban
  characteristics specified by the user-defined parameters, such as the number and
  type of households, based on the location in the city). The methodology supports
  urban planners, researchers, and policymakers in simulating housing distribution
  scenarios and studying their potential effects on economic segregation. A key challenge
  is determining whether to include socioeconomic dynamics in generating the synthetic
  city environment, as these may bias the model by influencing urban form and distribution.
  The anticipated outcome is a user-driven synthetic environment for simulating urban
  layouts and housing allocation to understand better the spatial dynamics of economic
  segregation, which can be used in simulations of economic segregation.
