Iliopoulos:
- Georgios
- (Semi-)automatic modeling of indoor building 3D models for daylight simulation with
  Lidar-enabled mobile devices
- Ken Arroyo Ohori
- Eleonora Brembilla
- "Practitioners, such as architects and building technology specialists, need buildings'\
  \ plans or 3D models for physics-based decision-support tools when planning retrofit\
  \ interventions. In some cases, these plans are outdated or unavailable. Generating\
  \ them can be time-consuming, so technologies like LiDAR scanners are used. Apple\
  \ has equipped the Pro and Pro Max versions of the iPhone with a LiDAR scanner,\
  \ providing access to advanced technology at a lower cost than professional equipment.\
  \ Additionally, Apple\u2019s RoomPlan API can create a 3D floor plan of a room,\
  \ capturing walls, windows, doors, flooring, and furniture types using the LiDAR\
  \ scanner, device cameras, and machine learning models. Leveraging the API\u2019\
  s output, this thesis will examine its potential as a low-cost data source for 3D\
  \ models in daylight simulations for indoor spaces. For accuracy, these models must\
  \ be watertight, with walls, floors, and ceilings free of gaps, and explicitly modeled\
  \ doors and windows. With available bounding-box data, furniture will also be included.\
  \ Materials of all entities must also be modeled, as their reflection properties\
  \ greatly impact simulation results. The accuracy of the generated models and their\
  \ impact on daylight  simulations will be assessed by comparing them with manually\
  \ generated models representing the ground truth."
