Alting:
- Noah Petri
- 'Urban Geome-Trees: Automated Modeling of Tree Species and Geometry for CFD in Urban
  Environments'
- Hugo Ledoux
- "lara Garcia-Sanchez"
- "This thesis aims to support Computational Fluid Dynamics (CFD) simulations of urban\
  \ wind flow by incorporating detailed representations of vegetation, particularly\
  \ trees. Currently, trees are either excluded or overly simplified in CFD models,\
  \ despite their influence on an airflow, such as changing wind speed, the creation\
  \ of wakes and turbulence patterns. Including detailed tree models can help improve\
  \ the capabilities of prediction of current CFD techniques.\nTo address this, the\
  \ thesis is structured around two primary objectives:\nAutomatic Retrieval of Tree\
  \ Geometries: Developing a method to accurately identify and extract the physical\
  \ structures of individual trees in different levels of detail using airborne lidar\
  \ data. This step aims to capture the spatial characteristics of trees to represent\
  \ them more effectively in CFD models. \nAutomated Identification of Tree Species:\
  \ Leveraging both lidar and satellite data to automatically classify trees according\
  \ to their species. By identifying species, this approach is expected to refine\
  \ the physical characteristics of trees. The simulation parameters assigned to the\
  \ tree model can then be modelled based on the species information, enhancing the\
  \ realism of their influence within CFD simulations.\nBy automating these two aspects,\
  \ this research aims to create an efficient pipeline that enables CFD modellers\
  \ to easily incorporate realistic tree data, ultimately leading to more accurate\
  \ urban wind flow simulations."
- .nan
- ./img/Alting.png
Andinasari:
- Citra
- Point Cloud for 3D Cadastral
- Peter van Oosteerom
- Edward Verbree
- 'The rapid growth of urban areas has led to the development of increasingly complex
  high-rise buildings. This growth necessitates a land administration system (LAS)
  capable of optimally storing and visualizing the legal status of these structures,
  ideally through a 3D cadastral system. Building Information Modeling (BIM) has been
  widely used in various studies to create 3D cadastral systems, demonstrating great
  potential for representing LAS. However, as not all buildings have BIM data available,
  it raises the question of how to address this limitation. Recent studies have used
  point clouds as the basis for creating digital twins, where object semantics can
  be derived through automatic point cloud segmentation. As point cloud data is more
  abundant than BIM data, this study aims to explore the extent to which point clouds
  can be used to visualize 3D cadastral information. To answer this research question,
  three sub-questions are proposed:

  1. How can point cloud data be processed and semantically enriched to identify and
  represent cadastral features and boundaries?

  2. How to integrate 3D point cloud into LADM (Land Administration Domain Model)?

  3. Which web architecture is suitable for visualizing the resulting 3D cadastre?'
- .nan
- ./img/Andinasari.png
Baba:
- Hidemichi
- Cloud Optimization Strategies for CityJSON in 3D Urban Modeling
- Hugo Ledoux
- Ravi Peters
- Standardizing data formats for 3D city models is vital for semantically storing
  real-world information as permanent records. CityJSON, an OGC standard, and its
  variant, CityJSONSeq, simplify data utilization by software. However, the shift
  to cloud-native environments and growing demands for processing large datasets require
  more efficient solutions. While formats like PMTiles, FlatBuffers, and Cloud Optimized
  GeoTIFF address vector and raster data, options for 3D city models remain limited.
  This research explores optimized data formats for CityJSON tailored for cloud-native
  processing, focusing on FlatBuffers. Features such as spatial indexing, spatial
  sorting, and partial HTTP Range requests will be implemented. The study includes
  a review of performance-optimized formats, adaptation to enhance CityJSON, and benchmarking.
  Results will enable end-users to efficiently download 3D city models and allow developers
  to store large datasets in single files, simplify cloud architecture, and improve
  processing. This work aims to enhance the scalability and usability of 3D city models,
  advancing urban planning and smart city applications.
- .nan
