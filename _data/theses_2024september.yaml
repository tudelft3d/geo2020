Gao:
- Yan
- Labeling vario-scale maps
- Martijn Meijers
- Peter van Oosterom
- "Effective labeling is important for map readability and usability, yet placing\
  \ labels dynamically remains a challenge for vario-scale maps. This research will\
  \ look into optimal label placement and gradual adjustments for vario-scale maps\
  \ across different scales.\nOne key focus of the research includes defining an optimal\
  \ label position that adapts to complex and irregular features. Labels will be tested\
  \ as simple rectangles and as characters aligned along curved features (e.g., for\
  \ rivers), with repeated labels considered for lengthy features like streets. \n\
  As the scale changes continuously, overlapping labels may become unavoidable. To\
  \ maintain readability and spatial alignment with features, this research will also\
  \ explore dynamic adjustments in label size and placement, as well as gradually\
  \ removing less important or space problematic labels. A space-scale pyramid (SSP)\
  \ model will help refine label sizes relative to the screen.\nAdditionally, methods\
  \ for gradual adjustments will be explored to ensure continuous transitions for\
  \ labels as scale changes, avoiding jarring movements like popping or sudden shifts.\n\
  Furthermore, the research may limit to English characters and location names, and\
  \ may also consider label prioritization strategies to determine which information\
  \ should (dis)appear or fade out/in(grow/shrink) as scale changes, enhancing map\
  \ usability.\nResults may contribute to vario-scale map-building software."
- .nan
