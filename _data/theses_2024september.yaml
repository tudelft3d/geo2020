Bainus:
- Der Derian Auliyaa
- Integration of Geospatial Point Clouds Across Island, Using Features as Ground Control
  Points Extracted From Aerial Image
- Daan van der Heide
- Jantien Stoter
- "This project focuses on integrating geospatial point clouds from separated islands\
  \ into a unified 3D model, addressing challenges such as spatial separation, lack\
  \ of overlap, and variability in data resolution and accuracy. Traditional alignment\
  \ methods relying on overlapping areas are often ineffective in this context. Thus,\
  \ the project explores using alternative ground control points (GCPs) extracted\
  \ from aerial imagery to integrate point clouds.\nVarious methods for extracting\
  \ features as GCPs from aerial imagery and point clouds can impact integration accuracy.\
  \ In aerial imagery, techniques like manual point picking, supervised classification\
  \ of building roofs, and other feature-based methods help identify GCPs, while in\
  \ point clouds, features like building roof corners or road markings are used for\
  \ integration. Different combinations of these methods may yield varying accuracy\
  \ levels, influencing integration results.\nThe primary research question is: \u201C\
  How can geospatial point clouds from multiple, separated islands be integrated into\
  \ a seamless 3D model using features as ground control points identified from aerial\
  \ images?\u201D This project aims to create a framework for integrating geospatial\
  \ point clouds from separated islands by identifying suitable features as GCPs from\
  \ aerial imagery, testing existing feature extraction methods, and evaluating how\
  \ aerial image resolution and feature extraction choices affect model accuracy."
- .nan
