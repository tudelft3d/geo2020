Kahn:
- Walter Hugo Johannes
- Working towards oblique aerial adjustment through the creation of synthetic test
  cases based on the key adjustment parameters
- Edward Verbree
- Martijn Meijers
- Adjustment theory is a statistical process to detect and remove stochastic errors
  from measurements. This is being applied to aerial nadir imagery to help in the
  reduction of outside surveying for the mapping of the Basis regristratie Grootschalige
  Topografie (BGT). Unlike nadir images, currently obliques are not adjusted due to
  difficulties that stem in the trustworthiness of the control points in the image
  because of a varying pixel scale when compared to top down nadir. However, oblique
  images do provide extra data opportunities that would otherwise go lost for municipalities
  that want to cartograph the BGT or maybe even create digital twin. For this it is
  essential to keep the structure of the image the same during the adjustment process
  and thus not to morph it or overlay on any surface. Due to the strict precision
  that the kadaster holds to measurements in the BGT a raw unadjusted oblique image
  simply does not meet the standards laid out in the Handboek Technische Werkzaamheden
  (HTW) for the creation of the BGT. This leads us to the goal of the thesis which
  is to create a series of mathematically defined synthetic test cases that show the
  impact of key parameters as they relate to adjustment theory. A possible result
  of this could be that the key points are too inaccurate or that obscuring of objects
  in different angles leads to a bad fit. The lessons learned from such test cases
  could then be applied to real data to see whether they hold up in real data scenarios.
- GeoDelta, Annemieke Verbraeck
- ./img/Kahn.jpg
Li:
