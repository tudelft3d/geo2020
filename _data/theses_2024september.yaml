Wang:
- Zhuoyue
- Enhancing Smart Point Clouds with HBIM Attributes for Dynamic Heritage Conservation
- Peter van Oosterom
- Yingwen Yu
- This research integrates Historic Building Information Modeling (HBIM) with smart
  point clouds (SPC) to advance the conservation and management of heritage structures.
  HBIM, leveraging detailed data about heritage buildings, enhances both structural
  health monitoring and decision-making in conservation projects. The study aims to
  enrich SPC with HBIM attributes, creating a dynamic update system that actively
  manages and monitors heritage sites. Using terrestrial laser scanning and photogrammetry,
  the project will capture detailed site data, segment point clouds, and apply machine
  learning for refined tagging, ensuring the HBIM accurately reflects the current
  state of the site. This integration facilitates ongoing preservation efforts by
  maintaining a real-time, enriched model of heritage structures.
