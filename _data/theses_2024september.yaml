Tew:
- Shawn Roy How Wei
- Investigating Predictive Modelling for Green Infrastructure Planning and Management
- Daniele Cannatella
- Claudiu Forgaci
- This study investigates the role of green infrastructure in enhancing urban resilience
  through predictive modeling for land use planning. Green infrastructure, including
  urban parks, forests, and linear street trees, are essential in enhancing environmental
  stability and fostering social aspects such as accessibility and supportive policies
  in urban areas. This research provides insights into how factors such as accessibility,
  spatial distribution of different green space typologies contributes to urban resilience,
  specifically the cooling of urban microclimates, managing stormwater, and accessibility
  to green spaces. Using spatial data and machine learning techniques, this study
  evaluates different modeling approaches to predict future changes in green space
  availability under varying environmental scenarios. The findings aim to support
  urban planners in making data-driven decisions to prioritise and optimise green
  spaces, thereby contributing to sustainable and resilient urban landscapes. This
  focused approach to green spaces offers a practical framework for cities seeking
  to strengthen ecological and community resilience through strategic land use planning.
