Manden:
- Bart
- The effects of building model automatic reconstruction methods for CFD simulations
- Clara Garcia-Sanchez
- Jasper van der Vaart
- 'Computational Fluid Dynamics (CFD) is becoming increasingly important in addressing
  challenges in the urban environment, driven by the rapid urbanization and the impacts
  of climate change. While existing studies highlight the importance of CFD for urban
  analysis and planning, a crucial gap remains regarding the types of geometries used
  in CFD simulations. As the urban sector embraces digitalization, more data is available
  to create detailed city models for CFD applications.


  This thesis will investigate the effect of various levels of voxelization in urban
  model reconstruction on CFD outcomes. By exploring how different voxel resolutions
  influence model quality, this thesis aims to assess their impact on the accuracy
  and reliability of CFD simulations. Ultimately, the findings may contribute to establishing
  guidelines for effective modelling approaches in CFD applications.'
