Boertjes:
- Lars
- Adaptive Mesh Refinement for 3D Reconstruction of Buildings Using the Segment Anything
  Model
- Azarakhsh Rafiee
- Ken Arroyo Ohori
- "This research focuses on improving advanced methodologies for generating 3D meshes\
  \ from oblique photographs using Artificial Intelligence. By leveraging the Segment\
  \ Anything deep learning network, the project aims to accurately segment buildings\
  \ and possibly other identifiable features within oblique images, which will later\
  \ be incorporated into the 3D generated mesh. Additionally, when creating segmented\
  \ buildings within the 3D mesh, the goal is to allocate more resources to the more\
  \ detail-intensive areas of the building during mesh generation.\n\nExisting end-to-end\
  \ frameworks like Deep3D leverage Structure-from-Motion (SfM) and an adaptive Multi-View\
  \ Stereo (MVS) model to create a dense point cloud, from which a mesh is then extracted.\
  \ However, the resulting mesh lacks semantics and is simply a collection of faces\
  \ and vertices without any inherent meaning. Our objective is to investigate whether\
  \ we can use the Segment Anything network to:\n\n1) Create a mesh with semantic\
  \ information, or at least segmented building objects. 2) At the building level,\
  \ further segment the components and use this segmentation to determine which parts\
  \ of the building require more detailed modeling. By doing so, we aim to create\
  \ an adaptive point distribution (i.e., allocate more points from the dense point\
  \ cloud) based on the geometric entropy of the segmented building. For example,\
  \ a flat fa\xE7ade requires fewer resources than a more complex"
- Annemieke Verbraeck
