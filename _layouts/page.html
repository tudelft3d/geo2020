---
layout: default
---

<section class="hero has-background-{{ page.color }}">
  <div class="hero-body">
    <a href="{{ '/' | prepend: site.baseurl}}"><i class="fas fa-arrow-circle-left has-text-{{ page.color }}-invert"></i></a>
    <p class="title has-text-{{ page.color }}-invert">{{ page.title }}</p>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="content">  
      {{ content }}
    </div>
  </div>
</section>
